<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 4</title>
    <link rel="stylesheet" href="button4.css">
</head>

<body>
    <!-- Button 4 Content-->
    <div id="Btn4Container">
        <button class="colorBox">Btn 4</button>

        <!-- Hover Effect -- opacity: 0 [default]-->
        <div id="rotated-border"></div>

        <!-- Effect -- rotated-border weaving around button-->
        <div class="grid1">
            <!-- Quadrant 1: Top Left -->
            <div data-white></div>
            <!-- Quadrant 2: Top Right -->
            <div></div>
            <!-- Quadrant 3: Bottom Left -->
            <div></div>
            <!-- Quadrant 4: Bottom Right -->
            <div data-white></div>
        </div>

        <div class="blend">
            <!-- Copy of the same button-->
            <button class="colorBox">Btn 4</button>
            <div class="grid2">
                <!-- Quadrant 1: Top Left -->
                <div></div>
                <!-- Quadrant 2: Top Right -->
                <div data-white></div>
                <!-- Quadrant 3: Bottom Left     -->
                <div data-white></div>
                <!-- Quadrant 4: Bottom Right -->
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
